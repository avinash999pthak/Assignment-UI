
<mat-card id="layout">
  <div class="row mt-4">
    <div class="col-12 text-center">
        <h2>User Table</h2>
    </div>
  </div>
  <div >        
    <div class="row">
      <div class="col-4">
        <mat-form-field style="margin-left: 2%">
          <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
        </mat-form-field>
      </div>
    </div>
  
    <div class="example-container">
      <table mat-table [dataSource]="dataSource" matSort class="text-center">
        <ng-container matColumnDef="s.no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <h6>
              <b>S.No</b>
            </h6>
          </th>
          <td mat-cell *matCellDef="let element ; let i = index " class="text-center"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-center">Name
          </th>
          <td mat-cell flex-stretch *matCellDef="let element" class="text-center">
            {{element.user_name}}
          </td>
        </ng-container>
  
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="text-center">Email
          </th>
          <td mat-cell flex-stretch *matCellDef="let element" class="text-center">
            {{element.user_email}}
          </td>
        </ng-container>
  
  
        <ng-container matColumnDef="phone_no">
          <th mat-header-cell *matHeaderCellDef class="text-center">Phone Number
          </th>
          <td mat-cell flex-stretch *matCellDef="let element" class="text-center">
            {{element.user_mobile_no}}
          </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="text-center">Address
          </th>
          <td mat-cell flex-stretch *matCellDef="let element" class="text-center">
            {{element.user_address}}
          </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="action" style="width: 3rem;">
          <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
          <td mat-cell flex-stretch *matCellDef="let element" class="text-center">
            <button class="btn btn-outline-danger" (click)="delete(element)"> Delete
            </button>&nbsp;
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
             (click)="edit(element)" data-bs-target="#exampleModal"> Edit
            </button>&nbsp;
  
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Launch demo modal
            </button> -->
  
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20,50,80,100]" showFirstLastButtons></mat-paginator>
    </div>
  
  
  
  </div>
</mat-card>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mt-2">
          <div class="col-4 text-center">Name</div>:
          <div class="col-6 text-center">
            <input type="text" placeholder="Enter Name " 
                          [(ngModel)]="Obj['user_name']" class="form-control" />
          </div>

        </div>
        <div class="row mt-2">
          <div class="col-4 text-center">Email</div>:
          <div class="col-6 text-center">
            <input type="text" placeholder="Enter Name " 
                          [(ngModel)]="Obj['user_email']" class="form-control" />
          </div>

        </div><div class="row mt-2">
          <div class="col-4 text-center">Phone Number</div>:
          <div class="col-6 text-center">
            <input type="text" placeholder="Enter Name " 
                          [(ngModel)]="Obj['user_mobile_no']" class="form-control" />
          </div>

        </div><div class="row mt-2">
          <div class="col-4 text-center">Address</div>:
          <div class="col-6 text-center">
            <input type="text" placeholder="Enter Name " 
                          [(ngModel)]="Obj['user_address']" class="form-control" />
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Edit</button>
      </div>
    </div>
  </div>
</div>
